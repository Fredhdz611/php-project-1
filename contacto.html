<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienes raices</title>
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header">
      <div class="container content-header">
        <div class="bar">
          <a href="/">
            <img src="build/img/logo.svg" alt="Logo" />
          </a>
          <nav class="navigation">
            <a href="nosotros.html">Nosotros</a>
            <a href="anuncios.html">Anuncios</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
    </header>
    <main class="container section">
      <h1>Contacto</h1>
      <picture>
        <source srcset="build/img/destacada3.webp" type="image/webp" />
        <source srcset="build/img/destacada3.jpg" type="image/jpeg" />
        <img loading="lazy" src="build/img/destacada3.jpg" alt="anuncio 1" />
      </picture>

      <h2>Llene el formulario de contacto</h2>

      <form class="formulario">
        <fieldset>
          <legend>Informacion Personal</legend>

          <label for="nombre">Nombre</label>
          <input type="text" placeholder="Tu Nombre" id="nombre" />

          <label for="email">Email</label>
          <input type="email" placeholder="Tu Correo Electronico" id="email" />

          <label for="telefono">Telefono</label>
          <input type="tel" placeholder="Tu Telefono" id="telefono" />

          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje"></textarea>
        </fieldset>

        <fieldset>
          <legend>Informacion sobre Propiedad</legend>

          <label for="opciones">Vende o Compra</label>
          <select id="opciones">
            <option value="" disabled selected>-- Seleccione --</option>
            <option value="Compra">Compra</option>
            <option value="Vende">Vende</option>
          </select>

          <label for="presupuesto">Precio o Presupuesto</label>
          <input
            type="number"
            placeholder="Tu precio o presupuesto"
            id="presupuesto"
          />
        </fieldset>

        <fieldset>
          <legend>Contacto</legend>

          <p>Como deseo ser contactado</p>

          <div class="form-contacto">
            <label for="contactar-telefono">Telefono</label>
            <input
              name="contacto"
              type="radio"
              id="contactar-telefono"
              value="Telefono"
            />
            <label for="contactar-email">Email</label>
            <input
              name="contacto"
              type="radio"
              id="contactar-email"
              value="Email"
            />
          </div>

          <p>Si eligio telefono elija fecha y la hora</p>
          <label for="fecha">Fecha</label>
          <input type="date" id="fecha" />

          <label for="hora">Hora</label>
          <input type="time" id="hora" min="09:00" max="18:00" />
        </fieldset>

        <input type="submit" value="Enviar" class="green-btn" />
      </form>
    </main>
    <footer class="footer section">
      <div class="container container-footer">
        <nav class="navigation">
          <a href="nosotros.html">Nosotros</a>
          <a href="anuncios.html">Anuncios</a>
          <a href="blog.html">Blog</a>
          <a href="contacto.html">Contacto</a>
        </nav>
      </div>
      <p class="copyrigth">Todos los derechos reservados 2023 &copy;</p>
    </footer>
    <script src="build/js/bundle.min.js"></script>
  </body>
</html>
